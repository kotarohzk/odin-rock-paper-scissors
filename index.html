<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="score-group">
        <div class="player">
          Player
          <div class="score">0</div>
        </div>
        <div class="computer">
          Computer
          <div class="score">0</div>
        </div>
      </div>
      <div class="btn-group">
        <div class="btn">
          <img src="./images/rock.svg" alt="icon of hand representing rock" />
        </div>
        <div class="btn">
          <img src="./images/paper.svg" alt="icon of hand representing paper" />
        </div>
        <div class="btn">
          <img
            src="./images/scissors.svg"
            alt="icon of hand representing scissors"
          />
        </div>
      </div>
      <div class="footer"></div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
