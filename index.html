<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="modal">
      <div class="modal-content">
        <div class="modal-text">
          You have won the game of rock paper scissors
        </div>
        <div class="modal-btn"><button>play again</button></div>
      </div>
    </div>
    <div class="container">
      <div class="score-group">
        <div class="player">
          Player
          <div class="score">0</div>
        </div>
        <div class="computer">
          Computer
          <div class="score">0</div>
        </div>
      </div>
      <div class="btn-group">
        <div class="btn">
          <img
            src="./images/rock.svg"
            data-choice="rock"
            alt="icon of hand representing rock"
          />
        </div>
        <div class="btn">
          <img
            src="./images/paper.svg"
            data-choice="paper"
            alt="icon of hand representing paper"
          />
        </div>
        <div class="btn">
          <img
            src="./images/scissors.svg"
            data-choice="scissors"
            alt="icon of hand representing scissors"
          />
        </div>
      </div>
      <div class="result"></div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
